<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Exerc√≠cio On MouseOver </title>
        <script>
            function aciona_tecla(valor){
                document.getElementById("msg").innerHTML=valor;
            }
        </script>
    </head>
    <body>
        <form name="f">
            <input type="text" name="x" placeholder="Aciona ao sair da tecla..."
                onkeyup="aciona_tecla(this.value);"/>

            <br/>

            <input type="text" name="x" placeholder="Aciona ao pressionar a tecla..."
                onkeydown="aciona_tecla(this.value);"/>
        </form>

        <div id="msg"></div>
    </body>
</html>
