<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Exerc√≠cio On Focus </title>
        <script>
            function aciona_onfocus(valor){
                document.getElementById("msg").innerHTML=valor;
            }
        </script>
    </head>
    <body>
        <div id="msg"></div>
        <br/>
        <form name="f">
            <input type="text" name="x"
                onfocus="aciona_onfocus(this.value)"/>

            <select name="z" onfocus="aciona_onfocus(this.value)">
                <option> A </option>
                <option> B </option>
                <option> C </option>
            </select>
        </form>
    </body>
</html>
