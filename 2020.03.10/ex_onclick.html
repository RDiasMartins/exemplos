<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Exercício On Click </title>
        <script>
            function aciona_click(valor){
                alert(valor);
            }
        </script>
    </head>
    <body>
        <p onclick="aciona_click('Uma mensagem')";>
            Parágrafo clicável
        </p>
        <ul>
            <li onclick="aciona_click('Mensagem da lista');">
                Item 1 - clicável
            </li>
            <li> Item 2 - não clicável </li>
        </ul>
    </body>
</html>
