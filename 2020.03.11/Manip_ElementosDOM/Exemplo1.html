</<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Manipulação de Elementos - DOM</title>
        <style>
            #quadrado{
                border-style:solid;
                border-width:1px;
                width:200px;
                height:200px;
            }
        </style>
        <script>
            function escreve_no_quadrado(texto){
                document.getElementById("quadrado").innerHTML=texto;
            }

            function troca_cor_quadrado(cor){
                alert(cor);
                document.getElementById("quadrado").style.backgroundColor=cor;
            }

            function troca_cor_fonte_quadrado(cor){
                alert(cor);
                document.getElementById("quadrado").style.color=cor;
            }
        </script>
    </head>
    <body>
        <div id="quadrado"></div>
        <br/>

        <form name="teste">
            <input type="text" name="textoQuadrado" onkeyup="escreve_no_quadrado(this.value)"/>
            <br/> <br/>
            Cor de fundo do quadrado:
            <input type="color" name="corQuadrado" onchange="troca_cor_quadrado(this.value)"/>
            <br/> <br/>
            Cor da fonte do quadrado:
            <input type="color" name="corFonteQuadrado" onchange="troca_cor_fonte_quadrado(this.value)"/>
        </form>
    </body>
</html>
